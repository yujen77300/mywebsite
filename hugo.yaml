languageCode: en-tw
baseURL: "https://yujenhuang.site"
title: YJ's home
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: about
      name: About
      url: /about/
      weight: 5
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 2
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 3
    - identifier: search
      name: Search
      url: /search/
      weight: 4
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 7

# 参数會以 .Site.Params 的形式讀取
params:

  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title:  YJ Huang (Dylan)
  description: "Hello! I'm Yu Jen Huang, also known as Dylan. Welcome to my personal website."
  # keywords: [Blog, Tags, Search]
  # author: YJ Huang (Dylan)
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "img/YJ.png"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Dylan YJ Huang"
    # icon: "img/YJ_3.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Welcome!"
    subtitle: "Hello! I'm Yu Jen Huang, also known as Dylan. Welcome to my personal website."
    imageUrl: "img/Dylan.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Software Engineer"
    buttons:
      - name: Posts
        url: posts
      - name: About
        url: about
      # - name: Projects
      #   url: projects

  socialIcons:
    - name: linkedin
      url : "https://www.linkedin.com/in/yu-jen-huang-313667124/"
    - name: github
      url : "https://github.com/yujen77300"
    - name: email
      url : "mailto:yujenhuang24@gmail.com"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page
    linkFullImages: true


  editPost:
#    URL: "https://github.com/chanin-www/content"
#    Text: "Suggest Changes" # edit text
    URL: ""
    Text: "" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true



